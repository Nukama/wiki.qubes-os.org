<h1 id="InstallingandUsingAntiEvilMaidwithQubesOS">Installing and Using Anti Evil Maid with Qubes OS</h1>
<h2 id="Installing">Installing</h2>
<p>In Dom0 install anti-evil-maid:</p>
<pre class="wiki"><code>sudo qubes-dom0-update anti-evil-maid</code></pre>
<p>More information regarding configuration in the <a href="http://git.qubes-os.org/?p=joanna/antievilmaid.git;a=blob_plain;f=README;hb=HEAD">​README</a> file. You might also be interested in <a href="http://theinvisiblethings.blogspot.com/2011/09/anti-evil-maid.html">​this blog article</a>.</p>
<h2 id="Knownissues">Known issues</h2>
<ul>
<li>USB 3.0 isn't supported yet</li>
</ul>
